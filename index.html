    <script>

        const buttonMobile = document.getElementById("buttonMobile");
        const menuMobile = document.querySelector(".menu-mobile"); 
        const menuImageOpen = document.getElementById("menuImageOpen");
        const menuImageClose = document.getElementById("menuImageClose");

        buttonMobile.addEventListener("click", function () {
            if (menuMobile.style.display === "none" || menuMobile.style.display === "") {
                menuMobile.style.display = "block";
                menuImageOpen.style.display = "none";
                menuImageClose.style.display = "block";
                document.body.style.position = "fixed";

            } else {
                menuMobile.style.display = "none";
                menuImageOpen.style.display = "block";
                menuImageClose.style.display = "none";
                document.body.style.position = "relative";
            }
        });








    </script>
